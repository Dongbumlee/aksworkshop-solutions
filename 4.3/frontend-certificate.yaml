apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: frontend
spec:
  secretName: frontend-tls-secret
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
  - frontend.f9783dd6a70846d89a35.westeurope.aksapp.io # replace cluster specific dns zone with your HTTP Routing DNS Zone name
  acme:
    config:
    - http01:
        ingressClass: addon-http-application-routing
      domains:
      - frontend.f9783dd6a70846d89a35.westeurope.aksapp.io  # replace cluster specific dns zone with your HTTP Routing DNS Zone name
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: frontend
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    kubernetes.io/tls-acme: 'true' # enable TLS
spec:
  tls:
  - hosts:
    - frontend.f9783dd6a70846d89a35.westeurope.aksapp.io # replace cluster specific dns zone with your HTTP Routing DNS Zone name
    secretName: frontend-tls-secret
  rules:
  - host: frontend.f9783dd6a70846d89a35.westeurope.aksapp.io # replace cluster specific dns zone with your HTTP Routing DNS Zone name
    http:
      paths:
      - backend:
          serviceName: frontend
          servicePort: 80
        path: /